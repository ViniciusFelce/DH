<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro</title>
</head>
<body>
    <section class="formulario">
        <div class="container">
            <div><h1>Registro</h1></div>

            <div class="mini_containes">
                <label for="nome_sobre"></label>
                <input type="text" id="nome_sobre" name="nome_sobre" placeholder="Nome e Sobrenome:">
                <form action="login"></form>
            </div>

            <div class="mini_containes">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="E-mail:">
            </div>

            <div class="mini_containes">
                <label for="senha"></label>
                <input type="password" id="pass" name="password" minlength="8" required="" placeholder="Senha:">
            </div>

            <div class="mini_containes">
                <label for="pais"></label>
                <select id="pais" name="pais">
                    <option value="SP">Argentina</option>
                    <option value="RJ">Austrália</option>
                    <option value="PB">Brasil</option>
                    <option value="PB">Chile</option>
                    <option value="PB">Estados Unidos</option>
                    <option value="PB">França</option>
                    <option value="PB">Japão</option>
                </select>
            </div>

            <div class="mini_containes">
                <input type="submit" value="Limpar" style="color: #fff; width: 100px;border-radius: 20px;background-color: #888;border: none;height: 25px; margin-right: 22px;">
                <input type="submit" value="Entrar" style="color: #434343; width: 100px;border-radius: 20px;background-color: #1cd1b0;border: none;height: 25px;">
            </div>
            

            <div class="mini_containes">
                <p>Não possui uma conta?<a href="">Registre-se</a></p>
            </div>
        </div>
    </section>
</body>
</html>
