<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>

    <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
    <link rel="stylesheet" href="styles/acesso.css" />
    <script
      src="https://kit.fontawesome.com/404f1f8d83.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="left">
      <img src="./assets/pessoa-login.png" alt="" />
    </div>

    <div class="right">
      <form id="form" method="POST">
        <div class="form-header">
          <p>To-Do App</p>
        </div>

        <div>
          <div class="confirmCadastroLogin" data-target="confirmLogin"><h1>Login concluído!</h1></div>
      </div>

        <h1>Acessar</h1>
        <div class="formItem">
          <label for="inputEmail">
          Email:
          <input id="inputEmail" type="text" name="inputEmail" />
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-xmark"></i>
          <div class="error"></div>
        </label>
      </div>


        <div class="formItem">
        <label>
          Senha:
          <input id="inputPassword" type="password" />
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-xmark"></i>
          <div class="error"></div>
          <i id="openEye" class="fa-solid fa-eye"></i>
          <i id="slashedEye" class="fa-solid fa-eye-slash"></i>
        </label>
        </div>

        <button type="submit">Acessar</button>
      </form>
      <div class="ingressar">
        <a href="signup.html">Não possui conta? Crie agora mesmo</a>
      </div>
    </div>

    <script src="/scripts/utils.js"></script>
    <script src="/scripts/index.js"></script>
  </body>
</html>
