<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>

    <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
    <link rel="stylesheet" href="styles/acesso.css" />
    <script
      src="https://kit.fontawesome.com/404f1f8d83.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="left">
      <img src="./assets/pessoa-signup.png" alt="" />
    </section>
    <section class="right">
      <form id="form" method="POST">
        <div class="form-header">
          <p>To-Do App</p>
        </div>

        <div>
          <div class="confirmCadastroLogin" data-target="confirmCadastro"><h1>Cadastro Concluído</h1></div>
      </div>

        <div class="formItem">
        <label>
          Nome:
          <input type="text" id="nome" />
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-xmark"></i>
          <div class="error"></div>
        </label>
      </div>

      <div class="formItem">
        <label>
          Sobrenome:
          <input type="text" id="snome" />
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-xmark"></i>
          <div class="error"></div>
        </label>
        </div>

        <div class="formItem">
        <label>
          Email:
          <input type="email" id="email" />
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-xmark"></i>
          <div class="error"></div>
        </label>
        </div>

        <div class="formItem">
        <label>
          Senha:
          <input class="passwordInput" type="password" id="senha" />
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-xmark"></i>
          <div class="error"></div>
          <i id="openEye" class="fa-solid fa-eye"></i>
          <i id="slashedEye" class="fa-solid fa-eye-slash"></i>
        </label>
        </div>

        <div class="formItem">
        <label>
          Repetir senha:
          <input type="password" id="confirmSenha" />
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-xmark"></i>
          <div class="error"></div>
          
        </label>

        </div>

        <button>Criar conta</button>
      </form>
      <div class="ingressar">
        <a href="index.html">Já possui conta? Acesse aqui</a>
      </div>
    </section>

    <script src="/scripts/utils.js"></script>
    <script src="/scripts/signup.js"></script>
  </body>
</html>
